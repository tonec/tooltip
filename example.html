<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>

    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<div class="container">

    <div class="inner col-md-8 col-md-offset-2">
        <h1>A responsive tooltip</h1>
        <p>This <a href="#" class='tip' title="This is the tooltip 1 content.">tooltip</a> will adapt it's display based on it's position within tha page and the available space within the browser view port, so that it always shows the tooltip in full.<p>
        <p>You can also opt to replace the tooltip html so that an icon is inserted <a href="#" class='tt' title="This is the tooltip 2 content.">Tip</a></p>
    </div>

    <div class="inner col-md-4 col-md-offset-4">
        <div class="form-group">
            <label for="username" class="visually-hidden">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" value="" data-rule-required="true" data-toggle="tooltip" data-container="body" data-content="This is the tooltip content field 1.">
        </div>
            
        <div class="form-group">
            <label for="password" class="visually-hidden">Password</label>
            <input type="password" class="form-control" id="password" name="password"  placeholder="Password" data-rule-required="true" data-toggle="tooltip" data-container="body" data-content="This is the tooltip content field 2." data-heading="yada">
        </div>
    </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
<script src="jquery.debouncedresize.js"></script>
<script src="jquery.throttledresize.js"></script>
<script src="micro-templating.js"></script>
<script src="jquery.tooltip.js"></script>
<script>
    //Initiate tooltips
    $( '.tip' ).tooltip( {
        actionDefault : 'click',
        contentSrc: '',
        tooltipOverlap : 20,
        preferredPosition : 'top-middle',
        tpl: '<div class="pod"><div class="pod-inner"><p><%=content%></p></div></div>'
    });
    $( '.tt' ).tooltip( {
        contentSrc: 'title',
        tooltipOverlap : 40,
        replaceTarget: true,
        preferredPosition : 'bottom-left',
        tpl: '<div class="pod"><div class="pod-inner"><p><%=content%></p></div></div>'
    });
    $( '*[data-toggle="tooltip"]' ).tooltip( {
        actionDefault : 'click',
        contentSrc: 'attr',
        preferredPosition : 'middle-right',
        tpl: '<div class="pod"><div class="pod-inner"><h4><%=heading%></h4><p><%=content%></p></div></div>'
    });


</script>

</body>
</html>
